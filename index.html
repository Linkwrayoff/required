<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Required</title>
	<style>
		label:has(input[required]) span::after {
			content: " *";
			color: inherit;
		}
	</style>
</head>

<body>
	<form>
		<label>
			<span>Заголовок1</span>
			<input required />
		</label>
		<label>
			<span>Заголовок2</span>
			<input />
		</label>
	</form>
</body>

</html>
