<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Required</title>
	<style>
		label:has(input[data-required][required]) span::after {
			content: attr(data-required);
			color: inherit;
		}

		label:has(input[required]:not([data-required])) span::after {
			content: " *";
			color: inherit;
		}
	</style>
</head>

<body>
	<form>
		<label>
			<span data-required="$">Заголовок1</span>
			<input data-required="$" required />
		</label>
		<label>
			<span data-required="$">Заголовок2</span>
			<input required />
		</label>
		<input type="submit">
	</form>
</body>

</html>
